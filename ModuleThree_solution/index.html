<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Search Menu Item Description using resturant Server REST API</title>
    <meta charset="utf-8">
    <meta name="description" content="Assignment 3: Search Menu Item Description using resturant Server REST API">
    <meta name="keywords" content="HTML, AngularJs, CSS, Bootstrap">
    <meta name="author" content="Yogesh Ghimire">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="javascript/app.js"></script>
</head>

<body class="container" ng-controller="NarrowItDownController  as searchController">
    <h1 id="title">Narrow down your search item</h1>
    <div class="form-group">
        <input type="text" placeholder="Enter item" ng-model="searchController.itemSearch" class="form-control"> </div>
    <input type="button" class="btn btn-primary" value="Narrow It Down For me!" ng-click="searchController.narrowItDown(searchController.itemSearch);"> 
    <span ng-hide="searchController.clicked" id="hint">(Hint: Enter menu item, for example: chicken)</span>
   
    <div>
        <found-items found="searchController.found" remove-item="searchController.removeItem(index)"></found-items>
    </div>
    <div> {{searchController.errorMessage}} </div>
</body>

</html>
